    <script type="text/javascript">
        var a=4,b=5,result;
        result = (a&b);

        result = (a|b);
        document.getElementById("op2").innerHTML="(a | b) is "+ result;
        result = (a ^ b);

        result = (~ b);

        document.getElementById("op").innerHTML = 
                typeof "Harry" + "<br>" +

        function numfunc1(){

            num1 = prompt("Enter an integer")

            document.write("The number is " + input + "<br>");
        }

        var info="";
        var student={firstName: "Pushpendra", lastName: "Uikey", grade: "A"}
        var x;

        // Iteration occurs through the values and not the keys.
        for (x in student){
            info += student[x] + " " ;
        }
        document.getElementById("eg").innerHTML=info;

        function numfunc2(){
            var text="";
            num = prompt("Enter a positive integer only");
            if(num>0){
                while(num>=0){
                    text += "<br> Value of num: " + num;
                    num--;
                }
            }
            else{
                text = "Enter a valid postive integer."
            }
            document.getElementById("demo").innerHTML=text;
        }

        function numfunc3(){
            var input, message;
            input = prompt("Enter a day.");
            switch(input){
                case "Sunday":
                    message = "It is a Sunday!";
                    break;
                case "Monday":
                    message = "It is a Monday!";
                    break;
                case "Tuesday":
                    message = "It is a Tuesday!";
                    break;
                case "Wednesday":
                    message = "It is a Wednesday!";
                    break;
                case "Thursday":
                    message = "It is a Thursday!";
                    break;
                case "Friday":
                    message = "It is a Friday!";
                    break;
                case "Saturday":
                    message = "It is a Saturday!";
                    break;
                default:
                    message = "Enter a valid date!";
            }
            document.getElementById("day").innerHTML=message;
        }

<!--
    Javascript supports the following type of bitwise operations on data at bit level. However it returns the result in numericals value
    Operator                Usage
    
    Bitwise AND(&)          To perform boolean AND operation in each bit of variable 
    Bitwise OR(|)           OR operation on each bit of its variable.
    Bitwise XOR(^)          either first operand is true or second operand is true but not both 
    Bitwise NOT(~)          Reverses all the bit in the operand 
    Left Shift(<<)          Shift all bits in the first operand to left by the number of bits in the right operand.
    Right Shift(>>)         Shift the value of the left operand to right by the number of bits specified by the right operand.
    Right Shift with zero(>>>) same as Right Shift operator, except that the bits shifted towards left are always zero.
-->
