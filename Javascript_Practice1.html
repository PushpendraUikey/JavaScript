<!--
    Logical operation on two variables
    &&      exp1 && exp2     Return true if both are true 
    ||      exp1 && exp2     Return true if either of them is true
    !       !exp1            Return true if exp1 is false    
-->
<!--
    Comparision operators are used to compare two javascript variables. The expressions results a Boolean value i.e. either true or false

    {==}  Returns true if the values of two variables are equal.
    {===}  Returns true if the values and types of two variables are equal.
    {!=}  Returns true if the value of the two variables are not equal.
    {!==}  Returns true if the value and types of the two variables are not equal.
    {>}  Returns true if the value of first is greater than second. 
    {<}  Returns true if the value of the second is greater than first.
    Same {<=} and {>=}
-->
<!--
    Remember to put the script at the HTML code as by the time it will run other things are already loaded.
-->
<!--
    Arithmetic Operators are used to carry out Arithmetic calculations.
    addition(+),subtraction(-),multiplication(*),division(/)
-->
<!--
    confirm() method is used to display a dialog box with a message. OK and Cancel button.
    confirmation to proceed or cancel the operation.
    syntax: confirm(message);
    OK returns true while cancel returns false.
-->
<!--
    prompt() method is used to display message box which prompts for some user input
        OK and CANCEL buttons are provided in this dialog box.
        Once the dialog is open the web page loses its focus and so now the dialog box is in focus.
        syntax is: "prompt(text, defualtText)" text holds the string to be displayed in the dialog box 
        defualtText: used to display the default input text.
-->
<!--
    <button> is used to get the button in the page and if you want something 
    to be clicked on it, use "onclick" attribute and give some name to the 
    button. 
-->
<!--
    Statement execution in the order in which they are written.
    Multiple white spaces are ignored.
    Statements are seperated by a semicolon(;) at the end.
-->
<!--
    Javascript codes are written inside the script tag of html file. You need to 
    set the type attribute of the <script> to "text/javascript".
    Important: Declare the variable before using it.
    in javascript var's are declared using {var} followwed by using the variable 
    name. Not required to mention the type of value as it is going to handle 
    javascript will handle it by itself.

    -Keyword like Boolean, byte, char, class, null, void etc. cannot be used as 
    a variable name.
    -Variable name should start with an alphabet or an underscore character. It 
    cannot begin with numbers.
    -Javascript variables are case sensitive.
    -Variables in javascript are declared only once for its entire lifecycle.
    -Scope can be local or global.
-->
